<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificação do Aluno</title>
    <style>
        /* Estilos gerais */
        body {
            margin: 0;
            background-color: rgb(93, 84, 100);
            font-family: Arial, Helvetica, sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .form-container {
            background-color: rgb(210, 192, 223);
            border-radius: 10px;
            box-shadow: 0px 3px 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            margin: 5px;
            text-align: center;
        }

        h1 {
            color: #faf7f7;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #f8ecec;
            display: block;
            margin: 10px 0 5px;
        }

        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: blueviolet;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c71abe;
        }

        textarea {
            resize: vertical;
        }

        .output {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Identificação do Aluno</h1>
    <form id="identificationForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>

        <label for="course">Curso:</label>
        <select id="course" name="course" required>
            <option value="">Selecione</option>
            <option value="Geologia">Geologia</option>
            <option value="Informática">Informática</option>
            <option value="Edificações">Edificações</option>
            <option value="Mineração">Mineração</option>
        </select>

        <label for="year">Série:</label>
        <select id="year" name="year" required>
            <option value="">Selecione</option>
            <option value="1ª Série">1ª Série</option>
            <option value="2ª Série">2ª Série</option>
            <option value="3ª Série">3ª Série</option>
        </select>

        <button type="button" onclick="showIdentification();" >Enviar</button>
    </form>
    <!-- <button id="confirmar-compra" onclick="location.href='confirmacao.html';"> Finalizar compra</button>
-->
    <div class="output" id="output"></div> 
</div>

<script src="identificacao.js">

</script>

</body>
</html>
