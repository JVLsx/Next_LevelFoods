<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next level foods</title>

    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./assets/NextLogo.jpg">
        <p class="cabecalho__texto">NEXT LEVEL FOODS</p>
        <p class="cabecalho__texto__carrinho"> Ver carrinho </p>
    </header>
    <main class="cardapio">
        <section class="cardapio__conteudo">

            <!-- produto 1 -->
            <div class="cardapio__conteudo__produto">
                <img class="cardapio__conteudo__produto__imagem" src="./assets/empada_doce.png" id="empada_doce">
                <p class="cardapio__conteudo__produto__texto">Empada doce</p>
                <p class="cardapio__conteudo__produto__texto">R$3,00</p>
                <button class="cardapio__conteudo__produto__texto__botao" class="add_car" data-nome="Empada Doce"
                    data-preco="3.00"> Adicionar ao carrinho</button>
            </div>

            <!-- produto 2 -->
            <div class="cardapio__conteudo__produto">
                <img class="cardapio__conteudo__produto__imagem" src="./assets/empada_salgada.png" id="empada_salgada">
                <p class="cardapio__conteudo__produto__texto">Empada salgada</p>
                <p class="cardapio__conteudo__produto__texto">R$3,00</p>
                <button class=" cardapio__conteudo__produto__texto__botao" data-nome="Empada salgada" data-preco="3.00"
                    class="add_car"> Adicionar ao carrinho</button>
            </div>

            <!-- produto 3 -->
            <div class="cardapio__conteudo__produto">
                <img class="cardapio__conteudo__produto__imagem" src="./assets/enroladinho_pizza.png"
                    id="enroladinho_pizza">
                <p class="cardapio__conteudo__produto__texto">Enroladinho de pizza</p>
                <p class="cardapio__conteudo__produto__texto">R$3,00</p>
                <button class=" cardapio__conteudo__produto__texto__botao" data-nome="Enroladinho de pizza"
                    data-preco="3.00" class="add_car"> Adicionar ao
                    carrinho</button>
            </div>

            <!-- produto 4 -->
            <div class="cardapio__conteudo__produto">
                <img class="cardapio__conteudo__produto__imagem" src="./assets/salgados_geral.png" id="salgados_geral">
                <p class="cardapio__conteudo__produto__texto">Salgadinhos</p>
                <p class="cardapio__conteudo__produto__texto">R$3,00</p>
                <button class=" cardapio__conteudo__produto__texto__botao" data-nome="Salgadinhos" data-preco="3.00"
                    class="add_car"> Adicionar ao carrinho</button>
            </div>

            <!-- produto 5 -->
            <div class="cardapio__conteudo__produto">
                <img class="cardapio__conteudo__produto__imagem" src="./assets/torta.png" id="torta">
                <p class="cardapio__conteudo__produto__texto">Torta</p>
                <p class="cardapio__conteudo__produto__texto">R$3,00</p>
                <button class=" cardapio__conteudo__produto__texto__botao" data-nome="Torta" data-preco="3.00"
                    class="add_car"> Adicionar ao carrinho</button>
            </div>

            <!-- produto 6 -->
            <div class="cardapio__conteudo__produto">
                <img class="cardapio__conteudo__produto__imagem" src="./assets/trufa.png" id="trufa">
                <p class="cardapio__conteudo__produto__texto">Trufa</p>
                <p class="cardapio__conteudo__produto__texto">R$3,00</p>
                <button class=" cardapio__conteudo__produto__texto__botao" data-nome="Trufa" data-preco="3.00"
                    class="add_car"> Adicionar ao carrinho</button>
            </div>

            <!-- produto 7 -->
            <div class="cardapio__conteudo__produto">
                <img class="cardapio__conteudo__produto__imagem" src="./assets/refrigerante_indaia_guarana.png"
                    id="refrigerante_indaia_guarana">
                <p class="cardapio__conteudo__produto__texto">Refrigerante guarana</p>
                <p class="cardapio__conteudo__produto__texto">R$3,00</p>
                <button class=" cardapio__conteudo__produto__texto__botao" data-nome="Refrigerante guarana"
                    data-preco="3.00" class="add_car"> Adicionar ao
                    carrinho</button>
            </div>

            <!-- produto 8 -->
            <div class="cardapio__conteudo__produto">
                <img class="cardapio__conteudo__produto__imagem" src="./assets/refrigerante_indaia_uva.png"
                    id="refrigerante_indaia_uva">
                <p class="cardapio__conteudo__produto__texto">Refrigerante uva</p>
                <p class="cardapio__conteudo__produto__texto">R$3,00</p>
                <button class=" cardapio__conteudo__produto__texto__botao" data-nome="Refrigerante uva"
                    data-preco="3.00" class="add_car"> Adicionar ao carrinho</button>
            </div>

        </section>
    </main>
    <footer></footer>
</body>

</html>
